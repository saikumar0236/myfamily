<!DOCTYPE html>

  <title>Sai Kumar Bandike</title>
  <style>
    body, html {
      margin: 0;

      font-family: 'Segoe UI', sans-serif;

    .background {
      background: linear-gradient(to right top, #e0f7fa, #b2ebf2);

      border: 1px solid rgba(255, 255, 255, 0.4);
      text-align: center;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;

    }

    p {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .back-home {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      border-radius: 12px;
      background-color: #00bcd4;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #0097a7;
    }
  </style>
</head>

  <div class="background"></div>
